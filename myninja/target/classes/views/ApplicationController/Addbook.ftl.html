<div class="EnterBook">
    <div class="insideEnterBook">

        <form method="post" action="/doBookEntry">
            <div>
                <p>BOOK NAME</p>
                <span><input id="enter1" type="text" placeholder="Enter BOOKNAME"
                             name="bookName" /></span>
                <p>AUTHOR</p>
                <span><input id="enter2" type="text" placeholder="Enter AUTHOR"
                             name="bookAuthor" /></span>
                <p>AVAILABILITY</p>
                <span><input id="enter3" type="text" placeholder="Enter AVAILABILITY"
                             name="bookAvail" /></span>
            </div>
            <input type="submit" name="" value="STORE" onclick="myFunction()">
            <script>
                function myFunction() {
                    alert("Book Added Sucessfully");
                }
            </script>
        </form>
    </div>
</div>
